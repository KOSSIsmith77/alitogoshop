<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Reel</title>
  <style>
    /* CSS int√©gr√© */

    /* Barre de navigation */
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
      color: white;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #555;
    }

    /* Section des vid√©os */
    .video-feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .video-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 400px; /* R√©duit la taille de la vid√©o */
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .video-interactions {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      color: white;
    }

    .video-interactions button {
      background: transparent;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
    }

    .video-interactions button:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Section Profil, Live, Upload */
    .profile-section, .live-section, .upload-section {
      margin-top: 20px;
      text-align: center;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
    
    /* Section profil - vid√©os de l'utilisateur */
    .user-videos {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .user-videos video {
      max-width: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <div class="navbar">
    <a href="#" id="home">Accueil</a>
    <a href="#" id="live">Live</a>
    <a href="#" id="profile">Profil</a>
    <a href="#" id="upload">T√©l√©charger</a>
  </div>

  <!-- Feed des vid√©os -->
  <div class="video-feed" id="video-feed">
    <!-- Les vid√©os seront inject√©es ici dynamiquement -->
  </div>

  <!-- Section Live -->
  <div class="live-section" id="live-section" style="display: none;">
    <h2>Vid√©os en direct</h2>
    <button>Rejoindre un live</button>
  </div>

  <!-- Section Profil -->
  <div class="profile-section" id="profile-section" style="display: none;">
    <h2>Mon Profil</h2>
    <p>Nom: John Doe</p>
    <p>Email: john.doe@example.com</p>
    <div class="user-videos" id="user-videos">
      <!-- Les vid√©os de l'utilisateur seront affich√©es ici -->
    </div>
    <button>Modifier Profil</button>
  </div>

  <!-- Section T√©l√©charger -->
  <div class="upload-section" id="upload-section" style="display: none;">
    <h2>T√©l√©chargez une vid√©o</h2>
    <input type="file" id="video-upload" accept="video/*">
    <button onclick="uploadVideo()">T√©l√©charger</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AlitogoShop. Tous droits r√©serv√©s.</p>
  </footer>

  <script>
    // JavaScript int√©gr√©

    // Liste initiale des vid√©os
    let videos = [
      {
        src: 'video1.mp4',
        likes: 120,
        comments: 35,
        description: 'Vid√©o de d√©fi fun!',
      },
      {
        src: 'video2.mp4',
        likes: 250,
        comments: 45,
        description: 'Tendance dance challenge!',
      }
    ];

    // Fonction pour ajouter une vid√©o au feed
    function addVideoToFeed(video) {
      const videoFeed = document.getElementById('video-feed');
      const videoContainer = document.createElement('div');
      videoContainer.classList.add('video-container');

      // Cr√©er l'√©l√©ment vid√©o
      const videoElement = document.createElement('video');
      videoElement.src = video.src;
      videoElement.controls = true;
      videoElement.autoplay = true;

      // Ajouter les informations et interactions
      const videoInteractions = document.createElement('div');
      videoInteractions.classList.add('video-interactions');
      videoInteractions.innerHTML = `
        <button>üíô ${video.likes} Likes</button>
        <button>üí¨ ${video.comments} Commentaires</button>
        <button>üîó Partager</button>
      `;

      videoContainer.appendChild(videoElement);
      videoContainer.appendChild(videoInteractions);
      videoFeed.appendChild(videoContainer);
    }

    // Ajouter toutes les vid√©os au feed
    videos.forEach(addVideoToFeed);

    // Affichage de la section d'accueil
    document.getElementById('home').addEventListener('click', function() {
      document.getElementById('video-feed').style.display = 'block';
      document.getElementById('live-section').style.display = 'none';
      document.getElementById('profile-section').style.display = 'none';
      document.getElementById('upload-section').style.display = 'none';
    });

    // Affichage de la section Live
    document.getElementById('live').addEventListener('click', function() {
      document.getElementById('video-feed').style.display = 'none';
      document.getElementById('live-section').style.display = 'block';
      document.getElementById('profile-section').style.display = 'none';
      document.getElementById('upload-section').style.display = 'none';
    });

    // Affichage du profil
    document.getElementById('profile').addEventListener('click', function() {
      document.getElementById('video-feed').style.display = 'none';
      document.getElementById('live-section').style.display = 'none';
      document.getElementById('profile-section').style.display = 'block';
      document.getElementById('upload-section').style.display = 'none';
      displayUserVideos(); // Afficher les vid√©os de l'utilisateur
    });

    // Affichage de la section T√©l√©charger
    document.getElementById('upload').addEventListener('click', function() {
      document.getElementById('video-feed').style.display = 'none';
      document.getElementById('live-section').style.display = 'none';
      document.getElementById('profile-section').style.display = 'none';
      document.getElementById('upload-section').style.display = 'block';
    });

    // Fonction pour t√©l√©charger une vid√©o
    function uploadVideo() {
      const videoFile = document.getElementById('video-upload').files[0];
      if (videoFile) {
        const videoUrl = URL.createObjectURL(videoFile);
        const newVideo = {
          src: videoUrl,
          likes: 0,
          comments: 0,
          description: 'Nouvelle vid√©o t√©l√©charg√©e!',
        };
        addVideoToFeed(newVideo);
        alert('Vid√©o t√©l√©charg√©e avec succ√®s!');
      } else {
        alert('Veuillez s√©lectionner une vid√©o √† t√©l√©charger!');
      }
    }

    // Fonction pour afficher les vid√©os de l'utilisateur sur son profil
    function displayUserVideos() {
      const userVideos = document.getElementById('user-videos');
      userVideos.innerHTML = ''; // Vider la section avant d'ajouter des vid√©os

      // Exemple de vid√©os de l'utilisateur
      videos.forEach(video => {
        const videoElement = document.createElement('video');
        videoElement.src = video.src;
        videoElement.controls = true;
        videoElement.autoplay = false;

        userVideos.appendChild(videoElement);
      });
    }
  </script>

</body>
</html>
