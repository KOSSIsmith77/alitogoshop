    <script>
        function afficherOffres() {
            const jobList = document.getElementById('jobList');
            const offres = JSON.parse(localStorage.getItem('offresEmploi')) || [];
            jobList.innerHTML = "";
            offres.forEach((offre, index) => {
                const div = document.createElement('div');
                div.className = "job";
                div.innerHTML = `
                    <img src="${offre.image}" width="100"><br>
                    <strong>${offre.titre}</strong> - ${offre.salaire} <br>
                    ${offre.description} <br>
                    üìû ${offre.phone} | ‚úâÔ∏è ${offre.email} <br>
                    <button onclick="postuler()">Postuler</button>
                `;
                jobList.appendChild(div);
            });
        }

        function postuler(email, jobTitle) {
            let candidatNom = prompt("Entrez votre nom :");
            let candidatEmail = prompt("Entrez votre email :");
            let message = `Bonjour, je suis int√©ress√© par le poste de ${jobTitle}. Veuillez trouver mon CV en pi√®ce jointe.`;
            
            if (candidatNom && candidatEmail) {
                let mailtoLink = `mailto:${email}?subject=Candidature pour ${jobTitle}&body=${message}%0D%0A%0D%0A Nom : ${candidatNom}%0D%0A Email : ${candidatEmail}`;
                window.location.href = mailtoLink;
                alert("Votre candidature a √©t√© envoy√©e !");
            } else {
                alert("Veuillez remplir votre nom et votre email.");
            }
        }

        function ajouterOffre() {
            const titre = document.getElementById('jobTitle').value;
            const salaire = document.getElementById('jobSalary').value;
            const phone = document.getElementById('jobPhone').value;
            const email = document.getElementById('jobEmail').value;
            const categorie = document.getElementById('jobCategory').value;
            const description = document.getElementById('jobDescription').value;
            const fileInput = document.getElementById('jobPhoto');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let offres = JSON.parse(localStorage.getItem('offresEmploi')) || [];
                    offres.push({ titre, salaire, phone, email, categorie, description, image: e.target.result });
                    localStorage.setItem('offresEmploi', JSON.stringify(offres));
                    afficherOffres();
                };
                reader.readAsDataURL(file);
            }
        }

        document.addEventListener("DOMContentLoaded", afficherOffres);
