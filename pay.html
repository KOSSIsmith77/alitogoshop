<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser l'achat - AlitogoShop</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        h1 { text-align: center; margin-top: 20px; }
        .payment-container { width: 50%; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .payment-container label { display: block; margin-bottom: 10px; }
        .payment-container input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .payment-container button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .payment-container button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Finaliser votre achat</h1>

    <div class="payment-container">
        <form>
            <label for="paymentMethod">Méthode de paiement :</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Carte bancaire</option>
                <option value="mobilePayment">Paiement mobile</option>
            </select>

            <label for="paymentDetails">Détails de paiement :</label>
            <input type="text" id="paymentDetails" name="paymentDetails" required>

            <button type="submit">Confirmer l'achat</button>
        </form>
    </div>

</body>
</html>
