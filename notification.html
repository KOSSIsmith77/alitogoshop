<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Notifications</title>
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* En-tÃªte */
        header {
            background-color: #283e4a;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Section des notifications */
        #notifications {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Liste des notifications */
        .notification-list {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .notification-item.unread {
            background-color: #e9f4f7;
        }

        .notification-item:hover {
            background-color: #f1f1f1;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
            color: #4a90e2;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        button:focus {
            outline: none;
        }

        /* Footer - Section "Tout effacer" */
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        #clear-all {
            background-color: #d9534f;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clear-all:hover {
            background-color: #c9302c;
        }

        /* Responsiveness pour mobile */
        @media (max-width: 600px) {
            #notifications {
                padding: 10px;
            }

            .notification-item {
                font-size: 14px;
            }

            button {
                padding: 6px 12px;
            }

            #clear-all {
                padding: 10px 20px;
            }
        }
    </style>
