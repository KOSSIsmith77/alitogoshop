<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication d'annonce</title>
    <link rel="stylesheet" href="sell2.css">
</head>
<body> 
    <a href="sell.html" class="back-button">
        &#8592; Retour
    </a>

    <a href="sell3.html"> <button id="btnsuivant">suivant</button></a>
    
    <h1>Publier une annonce</h1>
    <form id="sellForm">
        <label for="category">Choisir une catégorie :</label>
        <select id="category" name="category" onchange="updateForm()">
            <option value="">Sélectionner...</option>
            <option value="voiture">Voiture</option>
            <option value="immobilier">Immobilier</option>
            <option value="electronique">Électronique</option>
            <option value="fourniture">Fourniture domestique</option>
            <option value="fashion">Mode</option>
            <option value="sport">Sport</option>
            <option value="emploi">Emploi</option>
            <option value="service">Service</option>
            <option value="animal">Animaux</option>
            <option value="agriculture">Produits agricoles</option>
            <option value="equipement">Équipement commercial</option>
            <option value="autres">Autres</option>
            <option value="cv">CV</option>
            <option value="reparation">Réparation</option>
        </select>

        <div id="dynamicFields"></div>

        <div id="livraisonFields">
            <h2>Informations de livraison</h2>
            <label for="livreur">Nom du livreur ou société :</label>
            <input type="text" id="livreur" name="livreur">

            <label for="regionLivreur">Région du livreur :</label>
            <select id="regionLivreur" name="regionLivreur">
                <option value="savane">Savane</option>
                <option value="kara">Kara</option>
                <option value="plateau">Plateau</option>
                <option value="centrale">Centrale</option>
                <option value="lome">Lomé</option>
            </select>

            <label for="frais">Titre :</label>
            <input type="text" id="Titre" name="Titre">

            <label for="frais">Type:</label>
            <input type="text" id="type" name="Type">

            <label for="frais">Description :</label>
            <input type="text" id="Description" name="Description">

            <label for="frais">prix :</label>
            <input type="text" id="prix" name="prix">
            
             
            <label for="delai">Durée de livraison :</label>
            <input type="text" id="delai" name="delai" placeholder="Ex: 2-3 jours">

            <label for="frais">Frais de livraison :</label>
            <select id="frais" name="frais">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>

            <label for="sauvegarde">Sauvegarder ces infos de livraison ?</label>
            <select id="sauvegarde" name="sauvegarde">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>
             

        </div>
        <a href="sell3.html"><button id="btnSuivant">Suivant</button></a> 
       
     

     </form>

    <script src="script2.js"></script> 
    
</body>
</html>
