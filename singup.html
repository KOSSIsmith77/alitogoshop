<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="singup.css">
    <style>
        

        /* Similar styling as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <h2>Réinitialisation du mot de passe</h2>
            <form id="reset-password-form">
                <div class="input-group">
                    <input type="text" id="reset-identifier" placeholder="Email ou Numéro" required>
                </div>
                <button type="submit">Envoyer le lien de réinitialisation</button>
            </form>
            <p><a href="login.html">Retour à la connexion</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resetPasswordForm = document.getElementById("reset-password-form");

            // Réinitialisation du mot de passe
            resetPasswordForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const identifier = document.getElementById("reset-identifier").value;
                const users = JSON.parse(localStorage.getItem("users")) || [];
                const user = users.find(user => user.email === identifier || user.phone === identifier);

                if (!user) {
                    alert("Aucun utilisateur trouvé avec cet email ou numéro.");
                    return;
                }

                alert("Un lien de réinitialisation a été envoyé à votre adresse email.");
            });
        });
    </script>
</body>
</html>
