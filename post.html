 <html lang="fr">
 <head>
     <meta charset="UTF-8">

 </head>
 <body>
     <header>

     </header>
 
     <div class="container">
         <h2>Galerie des Photos</h2>
         <!-- Champ de recherche -->
         <input type="text" id="searchInput" placeholder="Rechercher par titre, type, r√©gion..." onkeyup="rechercher()">
         <!-- Galerie des photos -->
         <div id="photoGallery" class="gallery"></div>
     </div>


     <script>
        // R√©cup√©rer les photos stock√©es dans le localStorage
        const photoGallery = document.getElementById('photoGallery');
        const photos = JSON.parse(localStorage.getItem('photos'));

        // Si des photos sont disponibles, les afficher dans la galerie
        if (photos && photos.length > 0) {
            photos.forEach(function(photoUrl) {
                const imgElement = document.createElement('img');
                imgElement.src = photoUrl;
                imgElement.alt = 'Photo';
                imgElement.title = 'Photo';
                imgElement.style.margin = '10px';
                imgElement.style.width = '150px';
                imgElement.style.height = '150px';
                imgElement.style.objectFit = 'cover';
                imgElement.style.borderRadius = '8px';

                photoGallery.appendChild(imgElement);
            });
        } else {
            photoGallery.innerHTML = '<p>Aucune photo t√©l√©charg√©e.</p>';
        }
    </script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const photoGallery = document.getElementById('photoGallery');

        if (!photoGallery) {
            console.error("‚ùå Erreur : L'√©l√©ment photoGallery n'existe pas !");
            return;
        } else {
            console.log("‚úÖ √âl√©ment photoGallery trouv√© !");
        }

        const photos = JSON.parse(localStorage.getItem('photos')) || [];
        console.log("üì∏ Photos r√©cup√©r√©es :", photos);

        if (photos.length === 0) {
            console.warn("‚ö†Ô∏è Aucune photo trouv√©e !");
        }

        function afficherPhotos(photosFiltrees) {
            photoGallery.innerHTML = '';
            if (photosFiltrees.length > 0) {
                photosFiltrees.forEach(photo => {
                    console.log("Affichage photo :", photo);
                    
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    div.innerHTML = `
                        <img src="${photo.url}" alt="Photo" style="width: 150px; height: 150px; object-fit: cover;">
                        <p><strong>${photo.titre}</strong></p>
                        <p>Type: ${photo.type}</p>
                        <p>Prix: ${photo.prix} FCFA</p>
                        <p>Localisation: ${photo.region}</p>
                    `;
                    photoGallery.appendChild(div);
                });
            } else {
                photoGallery.innerHTML = '<p>Aucune photo trouv√©e.</p>';
            }
        }

        afficherPhotos(photos);
    });
</script>

</body>
</html>
