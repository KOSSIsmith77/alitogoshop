<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - AlitogoShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            display: flex;
            width: 80%;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-list {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        .chat-box {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1af52c;
            color: white;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin-top: 10px;
        }
        button {
            background: #19ec12;
            color: white;
            border: none;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>

<style>
    /* L'arriÃ¨re-plan prend toute la taille de la fenÃªtre */
    body {
        background-image: url( "pexels-karolina-grabowska-5632381.jpg");
        background-size: cover; /* L'image couvre toute la page */
        background-position: center; /* Centre l'image */
        background-attachment: fixed; /* L'image ne bouge pas quand on fait dÃ©filer */
        height: 100vh; /* Utilise 100% de la hauteur de la fenÃªtre */
        margin: 0;
    }

    /* Style pour le texte */
    h1 {
        text-align: center;
        color: white;
        font-size: 3em;
        margin-top: 20%;
    }
</style>
</head>
<body>
    <div class="chat-container">
        <div class="contact-list">
            <h3>ðŸ“œ Discussions</h3>
            <input type="text" id="searchInput" placeholder="ðŸ” Rechercher..." onkeyup="searchChat()">
            <ul id="contactList"></ul>
            <button onclick="toggleDarkMode()">ðŸŒ™ Mode Sombre</button>
        </div>

        <div class="chat-box">
            <div class="chat-header">
                <h3 id="chatName">SÃ©lectionnez un contact</h3>
                <a id="whatsappLink" target="_blank">ðŸ“² WhatsApp</a>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="messageInput" placeholder="Ã‰crire un message...">
            <input type="file" id="fileInput">
            <button id="sendBtn">Envoyer</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contactList = document.getElementById("contactList");
            const chatMessages = document.getElementById("chatMessages");
            const messageInput = document.getElementById("messageInput");
            const sendBtn = document.getElementById("sendBtn");
            const chatName = document.getElementById("chatName");
            const whatsappLink = document.getElementById("whatsappLink");
            const fileInput = document.getElementById("fileInput");

            let messages = JSON.parse(localStorage.getItem("messages")) || {};
            let currentContact = null;

            const contacts = [
                { name: "Alice", number: "22890123456" },
                { name: "Bob", number: "22890234567" }
            ];

            function loadContacts() {
                contactList.innerHTML = "";
                contacts.forEach(contact => {
                    let li = document.createElement("li");
                    li.textContent = contact.name;
                    li.style.cursor = "pointer";
                    li.style.padding = "10px";
                    li.style.borderBottom = "1px solid #ddd";
                    li.addEventListener("click", function () {
                        openChat(contact);
                    });
                    contactList.appendChild(li);
                });
            }

            function openChat(contact) {
                currentContact = contact.name;
                chatName.textContent = contact.name;
                whatsappLink.href = `https://wa.me/${contact.number}`;
                whatsappLink.textContent = "ðŸ“² Discuter sur WhatsApp";
                chatMessages.innerHTML = "";

                if (messages[currentContact]) {
                    messages[currentContact].forEach(msg => {
                        let div = document.createElement("div");
                        div.textContent = msg;
                        div.addEventListener("dblclick", function () {
                            let newText = prompt("Modifier le message :", msg);
                            if (newText) {
                                messages[currentContact][messages[currentContact].indexOf(msg)] = newText;
                                localStorage.setItem("messages", JSON.stringify(messages));
                                openChat({ name: currentContact });
                            }
                        });
                        chatMessages.appendChild(div);
                    });
                }
            }

            sendBtn.addEventListener("click", function () {
                if (messageInput.value.trim() !== "" && currentContact) {
                    if (!messages[currentContact]) {
                        messages[currentContact] = [];
                    }
                    messages[currentContact].push(messageInput.value);
                    localStorage.setItem("messages", JSON.stringify(messages));
                    openChat({ name: currentContact });
                    messageInput.value = "";

                    let sound = new Audio("https://www.soundjay.com/button/beep-07.wav");
                    sound.play();
                }
            });

            fileInput.addEventListener("change", function () {
                if (fileInput.files.length > 0 && currentContact) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        if (!messages[currentContact]) {
                            messages[currentContact] = [];
                        }
                        messages[currentContact].push(`ðŸ“Ž Fichier envoyÃ© : ${file.name}`);
                        localStorage.setItem("messages", JSON.stringify(messages));
                        openChat({ name: currentContact });
                    };
                    reader.readAsDataURL(file);
                }
            });

            function searchChat() {
                let query = document.getElementById("searchInput").value.toLowerCase();
                contactList.innerHTML = "";
                contacts.forEach(contact => {
                    if (contact.name.toLowerCase().includes(query)) {
                        let li = document.createElement("li");
                        li.textContent = contact.name;
                        li.style.cursor = "pointer";
                        li.style.padding = "10px";
                        li.style.borderBottom = "1px solid #ddd";
                        li.addEventListener("click", function () {
                            openChat(contact);
                        });
                        contactList.appendChild(li);
                    }
                });
            }

            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
            }

            loadContacts();
        });
        function traduire(langue) {
    let traductions = { "fr": "Bienvenue", "en": "Welcome", "es": "Bienvenido" };
    document.getElementById("titre").textContent = traductions[langue] || "Bienvenue";
}

    </script>
</body>
</html>
