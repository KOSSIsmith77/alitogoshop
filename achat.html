<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat - AlitogoShop</title>
    <link rel="stylesheet" href="achat.css">
</head>
<body>
    <header>
        <h1>Page d'Achat</h1>
        <nav>
            <a href="index2.html">Retour à la page d'accueil</a>
        </nav>
    </header>

    <div class="product-container">
        <!-- Détails du produit -->
        <div id="product-details">
            <h2>Nom du Produit</h2>
            <p id="product-description">Description du produit...</p>
            <p><strong>Prix: </strong><span id="product-price">5000 XOF</span></p>
        </div>

        <!-- Galerie des photos -->
        <div class="gallery" id="product-gallery"></div>

        <!-- Boutons -->
        <div class="buttons">
            <button id="vendor-phone" onclick="showVendorPhone()">Afficher le Numéro du Vendeur</button>
            <button id="whatsapp" onclick="redirectToWhatsapp()">Contacter via WhatsApp</button>
        </div>

        <!-- Notation -->
        <div class="rating">
            <label for="rating">Notez le Vendeur :</label>
            <div id="stars">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
        </div>
    </div>

    <script>
        // Exemple de données (remplacez ceci par les données réelles)
        const category = new URLSearchParams(window.location.search).get('category');
        const vendorPhone = '123456789'; // Numéro du vendeur
        const whatsappLink = `https://wa.me/${vendorPhone}`; // Lien vers WhatsApp

        // Afficher les images des produits depuis le localStorage
        const gallery = document.getElementById('product-gallery');
        const photos = JSON.parse(localStorage.getItem('photos_' + category)) || [];

        // Ajout des photos à la galerie
        if (photos.length > 0) {
            photos.forEach(photo => {
                const imgElement = document.createElement('img');
                imgElement.src = photo;
                imgElement.alt = 'Image du produit';
                imgElement.style.width = '150px';
                imgElement.style.margin = '10px';
                gallery.appendChild(imgElement);
            });
        } else {
            gallery.innerHTML = '<p>Aucune photo disponible.</p>';
        }

        // Afficher le numéro du vendeur
        function showVendorPhone() {
            alert('Numéro du vendeur: ' + vendorPhone);
        }

        // Rediriger vers WhatsApp
        function redirectToWhatsapp() {
            window.open(whatsappLink, '_blank');
        }
    </script>

    <div id="produit-details">
    <img id="produit-image" src="" alt="Produit">
    <h2 id="produit-nom"></h2>
    <p id="produit-marque"></p>
    <p id="produit-prix"></p>
    <p id="produit-description"></p>
</div>

 

 
</script>
</body>
</html>
