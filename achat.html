<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #28a745;
            margin-top: 50px;
        }
        #productDetails {
            width: 70%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #productDetails img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #productDetails h2 {
            font-size: 1.8rem;
            color: #333;
        }
        #productDetails p {
            font-size: 1.1rem;
            color: #555;
        }
        #productDetails a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #productDetails a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Détails du Produit</h1>

    <div id="productDetails"></div>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    let params = new URLSearchParams(window.location.search);
    let productTitle = params.get('title');

    let products = JSON.parse(localStorage.getItem('products')) || [];
    let product = products.find(p => p.title === productTitle);

        // Récupérer l'ID du produit depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');

        // Fonction pour afficher les détails du produit
        function loadProductDetails() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id == productId);
            
            if (product) {
                const productDetails = document.getElementById('productDetails');
                productDetails.innerHTML = `
                    <h2>${product.title}</h2>
                    <img src="${product.image}" alt="${product.title}">
                    <p>${product.description}</p>
                    <p>Prix: ${product.price} F CFA</p>
                    <p>Région: ${product.region}</p>
                    <p>Catégorie: ${product.category}</p>
                    <a href="whatsapp://send?phone=+1234567890">Contacter le vendeur</a>
                `;
            } else {
                document.getElementById('productDetails').innerText = 'Produit non trouvé.';
            }
        }

        // Charger les détails du produit lorsque la page est chargée
        window.onload = loadProductDetails;
    </script>
</body>
</html>
